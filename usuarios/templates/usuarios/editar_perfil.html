{% comment "" %}
{% extends 'base.html' %}{% endcomment %}

{% block title_head %}
Editar Perfil
{% endblock title_head %}

{% block h1_header %}
Editar Perfil de {{request.user.username}}
{% endblock h1_header %}

{% block main %}

<form action={% url 'usuarios:editar_perfil' %} method='post'>
    {% csrf_token %}

    {{form}}
    <input type='submit' value='Editar'>

</form>
<p>
<a href={% url 'usuarios:cambiar_password' %}>Cambiar password</a>
</p>
{% endblock main %}
